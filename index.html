<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Thailand Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #181818; color: white; }
        #map { height: 100vh; filter: brightness(1.2) contrast(1.1); transition: transform 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // **สร้างแผนที่**
        const map = L.map('map', { zoomControl: false }).setView([13.7563, 100.5018], 6); 

        // **ใช้ Tile แบบ 3D (จาก Mapbox)**
        L.tileLayer('https://api.maptiler.com/maps/streets/256/{z}/{x}/{y}@2x.png?key=YOUR_MAPTILER_KEY', {
            attribution: '© OpenStreetMap',
            maxZoom: 20
        }).addTo(map);

        // **เพิ่ม Perspective Tilt เมื่อใช้ Mouse**
        document.addEventListener("mousemove", (e) => {
            let x = (e.clientX / window.innerWidth - 0.5) * 10; 
            let y = (e.clientY / window.innerHeight - 0.5) * 10;
            document.getElementById("map").style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        });

        // **เพิ่ม Marker 3D + Popup**
        const cities = [
            { name: "กรุงเทพฯ", lat: 13.7563, lon: 100.5018, icon: "🏙️" },
            { name: "เชียงใหม่", lat: 18.7883, lon: 98.9853, icon: "🌄" },
            { name: "ภูเก็ต", lat: 7.8804, lon: 98.3923, icon: "🏖️" },
            { name: "สงขลา", lat: 7.1897, lon: 100.5952, icon: "🐚" }
        ];

        cities.forEach(city => {
            L.marker([city.lat, city.lon])
                .addTo(map)
                .bindPopup(`<b>${city.icon} ${city.name}</b>`, { autoClose: false });
        });

    </script>
</body>
</html>
