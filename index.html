<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Thailand Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #181818; color: white; }
        #map { height: 100vh; filter: brightness(1.2) contrast(1.1); transition: transform 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // **à¸ªà¸£à¹‰à¸²à¸‡à¹à¸œà¸™à¸—à¸µà¹ˆ**
        const map = L.map('map', { zoomControl: false }).setView([13.7563, 100.5018], 6);

        L.tileLayer('https://api.maptiler.com/maps/streets/256/{z}/{x}/{y}@2x.png?key=YOUR_MAPTILER_KEY', {

    </script>
</body>
