<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/css/resetPassword.css">
</head>
<body>
    <div id="effect-container"></div>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <h2>Smart Weather System</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="http://localhost:3000/">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <button class="login-btn">Reset</button>
        </nav>
    </header>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <!-- Reset Password -->
        <div class="form-box resetpass">
            <div class="form-details">
                <h2>การเปลี่ยนรหัสผ่าน</h2>
                <p>รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัวอักษร ประกอบไปด้วยตัวอักษร ตัวเลข และอักขระพิเศษ (!@#$%^&*) อย่างน้อย 1 ตัว</p>
            </div>
            <div class="form-content">
                <form id="resetPasswordForm">
                    <input type="hidden" id="token" name="token">
                    <div class="input-field">
                        <input type="password" id="password" name="password" required>
                        <label>New Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main-->
    <script defer src="/javascript/script.js"></script>
    <script src="/javascript/resetPassForm.js"></script>
</body>
</html>
