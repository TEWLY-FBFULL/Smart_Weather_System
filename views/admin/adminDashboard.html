<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/admin_style.css" />
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-apple" aria-hidden="true"></i>
                        </span>
                        <span class="title">
                            <h2>Brand Name</h2>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/api/admin/index">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li><a href="/api/admin/index2">
                        <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <span class="title">Tables</span>
                    </a>
                </li>
                <li><a href="#" id="logout">
                        <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        <span class="title">Sign out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle"></div>
                <div class="search"></div>
                <div class="user">
                    <img src="/img/user.png" alt="">
                </div>
            </div>
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="user-num">...</div>
                        <div class="cardName">จำนวนผู้ใช้</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id="server-cpu">...</div>
                        <div class="cardName">CPU</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-microchip" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id="server-ram">...</div>
                        <div class="cardName">RAM</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-memory" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id="server-disk">...</div>
                        <div class="cardName">DISK</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-hard-drive" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>ข้อมูลการใช้งาน</h2>
                        <a href="/api/admin/index2" class="btn">View All</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Role</td>
                                <td>Action</td>
                                <td>TimeStamp</td>
                            </tr>
                        </thead>
                        <tbody id="adminLogTable"></tbody>
                    </table>
                </div>
                <div class="recentCustomers">
                    <div class="cardHeader">
                        <h2>ผู้ใช้ทั้งหมด</h2>
                    </div>
                    <table></table>
                </div>
            </div>
        </div>
    </div>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main-->
    <script src="/javascript/adminLogout.js"></script>
    <script src="/javascript/adminRespon.js"></script>
    <script defer type="module" src="/javascript/mainAdmin.js"></script>
</body>
</html>
